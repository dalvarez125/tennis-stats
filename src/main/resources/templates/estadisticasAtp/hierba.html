<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="cabecera :: cabecera">  </div>
	<div class="container">
		<h2 class="text-primary border-bottom border-primary"
			th:text="${titulo}"></h2>

		<ul class="nav nav-tabs" style="margin-top: 25px;">
			<li class="nav-item"><a class="nav-link" th:href="@{/estadisticasChallenger/dura}">CHALLENGER</a></li>
			<li class="nav-item"><a class="nav-link active" href="#">ATP</a>
			</li>
		</ul>
		
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active" th:href="@{/estadisticasAtp/dura}">DURA</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/estadisticasAtp/tierra}">TIERRA</a></li>
			<li class="nav-item"><a class="nav-link active" th:href="@{/estadisticasAtp/hierba}">HIERBA</a></li>
		</ul>

		<table class="table table-striped table-bordered" style="margin-top: 25px;">
			<thead class="table-dark">
				<tr>
					<th>NOMBRE</th>
					<th>APELLIDOS</th>
					<th>CAMPEON</th>
					<th>FINALES</th>
					<th>SEMIFINALES</th>
					<th>CUARTOS DE FINAL</th>
					<th>PARTICIPACIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estadisticas : ${estadisticasHierba}">
					<td th:text="${estadisticas.jugador.nombre}"></td>
					<td th:text="${estadisticas.jugador.apellidos}"></td>
					<td th:text="${estadisticas.campeon}"></td>
					<td th:text="${estadisticas.finalista}"></td>
					<td th:text="${estadisticas.semifinal}"></td>
					<td th:text="${estadisticas.cuartosFinal}"></td>
					<td th:text="${estadisticas.participaciones}"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
