<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="cabecera :: cabecera"></div>
	<div class="container">
		<h2 class="text-primary border-bottom border-primary"
			th:text="${titulo}"></h2>
			
		<div class="alert alert-success" role="alert" th:if= "${mensajeActualizando != null}" th:text="${mensajeActualizando}"></div>
		<div class="alert alert-danger" role="alert" th:if= "${mensajeError != null}" th:text="${mensajeError}"></div>
			

		<p>
			<a th:href="@{/actualizacion/actualizar}"
				class="btn btn-success btn-xs">Actualizar datos</a>
		</p>

		<h5 class="text-secondary">&Uacute;ltimas actualizaciones</h5>

		<table class="table table-striped table-bordered"
			style="margin-top: 25px;">
			<thead class="table-dark">
				<tr>
					<th>FECHA</th>
					<th>ESTADO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="actualizacion : ${actualizaciones}">
					<td
						th:text="${#dates.format(actualizacion.fechaActualizacion, 'dd-MM-yyyy HH:mm')}"></td>
					<td><th:block th:switch="${actualizacion.estado}">
							<div th:case="0">EN PROCESO</div>
							<div th:case="1">FINALIZADO</div>
							<div th:case="2">ERROR</div>
						</th:block></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
